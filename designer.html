<html>
<head>
	<title>WICPS</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	
	<link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<script src="designer.js"></script>

	<link rel="stylesheet" href="animate.css">
	<link rel="stylesheet" href="style.css">

	<script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>

	<script src="codemirror.js"></script>
	<link rel="stylesheet" href="codemirror.css">
	<script src="javascript.js"></script>
	<script src="css.js"></script>
	<script src="xml.js"></script>
	<!-- htmlmixed may not be needed..! -->
	<script src="htmlmixed.js"></script>

</head>
<body>
	<div class='menu_bar'>
		<div id='reload_btn' class='btn'>â†»</div>
		<div id='chat_btn' class='btn'>CHAT</div>
		<div id='logout_btn' class='btn'>LOGOUT</div>
	</div>
	<div id='versions'></div>
	<div id='files_div'>
		<div id='files_section'></div>
		<div id='upload_btn'>UPLOAD FILE</div>
	</div>

	<div class='waiting'></div>
    
    <video id="remoteVideo" playsinline></video>

	<div class='iframe'>
		<iframe id='iframeid'></iframe>
	</div>
	<div class='page'>
		<div id='html' class='code'>
			<div class='header'>HTML<div class='filename' id="filename_html">sample.html</div></div>
		</div>
		<div id='css' class='code'>
			<div class='header'>CSS<div class='filename' id="filename_css">sample.css</div></div>
		</div>
		<div id='js' class='code'>
			<div class='header'>JS<div class='filename' id="filename_js">sample.js</div></div>
		</div>
	</div>
	<div class='chatting'>
		<div class='chatting_placeholder'></div>
		<div class='controls'>
			<div id='file_btn' class='btn'>FILES</div>
			<div id='mic_btn' class='btn'>MIC</div>
			<div id='speaker_btn' class='btn'>SPEAKER</div>
		</div>
		<div class='room_info'></div>
		<div id='exit_btn'>Exit Chat</div>
		<div class='chat_log_designer'></div>
		<textarea class='chat_input'></textarea>
	</div>
	<form id='file_form' method="post" enctype='multipart/form-data' hidden>
		<input type='file' name='myFile' id='file_input' />
		<input type='text' name='host_id' id='host_id_input' />
	</form>
</body>
</html>
