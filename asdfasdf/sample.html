<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" href="sample.css"/>
    <script src="sample.js"></script>
  </head>
<body>
  <!-- Button to open the modal -->
<button onclick="document.getElementById('id01').style.display='block'">Sign Up</button>

<!-- The Modal (contains the Sign Up form) -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">x</span>
  <form class="modal-content" action="/action_page.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="email"><b>Email</b></label>
      <input required type="text" placeholder="Enter Email" name="email" />

      <label for="psw"><b>Password</b></label>
      <input required type="password" placeholder="Enter Password" name="psw" />

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input required type="password" placeholder="Repeat Password" name="psw-repeat" />

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"/> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms and Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
